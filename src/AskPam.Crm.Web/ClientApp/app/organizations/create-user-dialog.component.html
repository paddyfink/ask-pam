<form [formGroup]="formGroup">
	<h1 matDialogTitle>Add User</h1>

	<!-- <ng-template tdLoading="loading"> -->
	<mat-dialog-content>
		<div layout="column">
			<td-message #errorSection layout-margin [sublabel]="error?.message" color="warn" icon="error" [opened]="false">
				<button td-message-actions mat-icon-button (click)="errorSection.close()">
					<mat-icon>cancel</mat-icon>
				</button>
			</td-message>

			<mat-form-field>
				<mat-select placeholder="Role" name="role" formControlName="roleName">
					<mat-option *ngFor="let role of roles" [value]="role.value">{{ role.viewValue }}</mat-option>
				</mat-select>
			</mat-form-field>

			<mat-form-field>
				<input matInput placeholder="First Name" name="firstName" formControlName="firstName">
			</mat-form-field>

			<mat-form-field>
				<input matInput placeholder="Last Name" name="lastName" formControlName="lastName">
			</mat-form-field>

			<mat-form-field>
				<input matInput placeholder="Email" name="email" formControlName="email">
			</mat-form-field>

			<mat-form-field>
				<input matInput placeholder="Password" name="password" formControlName="password">
			</mat-form-field>
		</div>
	</mat-dialog-content>
	<mat-dialog-actions>
		<button type="button" (click)="cancel()" mat-raised-button class="secondary">Cancel </button>
		<button type="submit" (click)="submit()" [disabled]="!formGroup.valid" mat-raised-button color="accent">Save</button>
	</mat-dialog-actions>
	<!-- </ng-template> -->
</form>
